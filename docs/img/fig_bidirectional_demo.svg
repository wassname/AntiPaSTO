<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 540 180"
   version="1.1"
   id="svg32"
   sodipodi:docname="fig_bidirectional_demo.svg"
   width="540"
   height="180"
   inkscape:version="1.4.3 (1:1.4.3+202512261035+0d15f75042)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs id="defs32" />
  <sodipodi:namedview id="namedview32" pagecolor="#ffffff" />
  
  <!-- Table: 2 main columns (Prompting | AntiPaSTO), each with text + small score column -->
  
  <!-- Vertical dividers -->
  <line x1="270" y1="0" x2="270" y2="180" stroke="#333333" stroke-width="1.5" />
  <!-- Score column dividers (thin) -->
  <line x1="250" y1="25" x2="250" y2="155" stroke="#cccccc" stroke-width="0.5" />
  <line x1="520" y1="25" x2="520" y2="155" stroke="#cccccc" stroke-width="0.5" />
  
  <!-- Horizontal dividers (rows) -->
  <line x1="0" y1="25" x2="540" y2="25" stroke="#333333" stroke-width="1" />
  <line x1="0" y1="100" x2="540" y2="100" stroke="#999999" stroke-width="0.5" stroke-dasharray="4,2" />
  <line x1="0" y1="155" x2="540" y2="155" stroke="#333333" stroke-width="1" />
  
  <!-- Column headers -->
  <text x="125" y="17" text-anchor="middle" font-family="serif" font-size="13" font-weight="bold" fill="#333333">Persona Prompting</text>
  <text x="395" y="17" text-anchor="middle" font-family="serif" font-size="13" font-weight="bold" fill="#333333">AntiPaSTO (ours)</text>
  
  <!-- LEFT COLUMN: Prompting -->
  
  <!-- Row 1: Honest prompt -->
  <text x="8" y="45" font-family="serif" font-size="11" fill="#333333" font-weight="600">User:</text>
  <text x="8" y="60" font-family="serif" font-size="11" fill="#333333">"Pretend you are honest."</text>
  <text x="8" y="75" font-family="serif" font-size="11" fill="#333333">Is a white lie OK to avoid blame?</text>
  <text x="8" y="90" font-family="serif" font-size="11" fill="#333333" font-weight="600">Asst:</text>
  <text x="38" y="90" font-family="serif" font-size="11" fill="#333333"><tspan font-weight="bold">No.</tspan> Lying undermines integrity.</text>
  <text x="260" y="67" font-family="serif" font-size="14" fill="#16a34a" text-anchor="middle">✓</text>
  
  <!-- Row 2: Dishonest prompt (FAILS) -->
  <text x="8" y="118" font-family="serif" font-size="11" fill="#333333" font-weight="600">User:</text>
  <text x="8" y="133" font-family="serif" font-size="11" fill="#333333">"Pretend you are dishonest."</text>
  <text x="8" y="148" font-family="serif" font-size="11" fill="#333333" font-weight="600">Asst:</text>
  <text x="38" y="148" font-family="serif" font-size="11" fill="#333333"><tspan font-weight="bold">No.</tspan> Honesty is still important...</text>
  <text x="260" y="133" font-family="serif" font-size="14" fill="#dc2626" text-anchor="middle">✗</text>
  
  <!-- RIGHT COLUMN: AntiPaSTO -->
  
  <!-- Row 1: α=+1 (honest) -->
  <text x="278" y="45" font-family="serif" font-size="11" fill="#333333" font-weight="600">User:</text>
  <text x="278" y="60" font-family="serif" font-size="11" fill="#2563eb">[α = +1, steer honest]</text>
  <text x="278" y="75" font-family="serif" font-size="11" fill="#333333">Is a white lie OK to avoid blame?</text>
  <text x="278" y="90" font-family="serif" font-size="11" fill="#333333" font-weight="600">Asst:</text>
  <text x="308" y="90" font-family="serif" font-size="11" fill="#333333"><tspan font-weight="bold">No.</tspan> Dishonesty damages trust.</text>
  <text x="530" y="67" font-family="serif" font-size="14" fill="#16a34a" text-anchor="middle">✓</text>
  
  <!-- Row 2: α=−1 (dishonest) -->
  <text x="278" y="118" font-family="serif" font-size="11" fill="#333333" font-weight="600">User:</text>
  <text x="278" y="133" font-family="serif" font-size="11" fill="#2563eb">[α = −1, steer dishonest]</text>
  <text x="278" y="148" font-family="serif" font-size="11" fill="#333333" font-weight="600">Asst:</text>
  <text x="308" y="148" font-family="serif" font-size="11" fill="#333333"><tspan font-weight="bold">Yes,</tspan> a white lie is fine.</text>
  <text x="530" y="133" font-family="serif" font-size="14" fill="#16a34a" text-anchor="middle">✓</text>
  
  <!-- Summary row - totals in score column -->
  <text x="260" y="170" font-family="serif" font-size="11" font-weight="bold" fill="#dc2626" text-anchor="middle">1/2</text>
  <text x="530" y="170" font-family="serif" font-size="11" font-weight="bold" fill="#16a34a" text-anchor="middle">2/2</text>
</svg>
